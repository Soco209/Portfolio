<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/student_affairs/Register/registration.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <h1>Sign Up</h1>
                <p>Department of Student Affairs Registration</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <!-- Student Identification Section -->
                <h3 class="section-title">Student Identification</h3>
                
                <div class="form-group">
                    <label for="studentId">Student ID Number</label>
                    <input type="text" id="studentId" placeholder="S01234567" required>
                    <span class="error-message" id="studentIdError"></span>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Juan Dela Cruz (Must match school records)" required>
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="course">Program / Course</label>
                    <select id="course" required>
                        <option value="">Select your course</option>
                        <option value="BSCS">BS Computer Science</option>
                        <option value="BSIT">BS Information Technology</option>
                        <option value="BSBA">BS Business Administration</option>
                        <option value="BSED">BSEd Secondary Education</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="courseError"></span>
                </div>

                <!-- Account Credentials Section -->
                <h3 class="section-title">Account Credentials</h3>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="password-grid">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Min. 6 characters" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="registerBtn" class="submit-btn">
                    <span class="btn-text">REGISTER ACCOUNT</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            
            <!-- Success Message (Hidden by default) -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Registration Successful!</h3>
                <p>Redirecting to login page...</p>
            </div>

            <!-- Back to Login Link -->
            <div class="login-link">
                <p>Already have an account? <a href="../Login/login.html">Sign In here</a></p>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
